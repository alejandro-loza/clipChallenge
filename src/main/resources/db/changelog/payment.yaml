databaseChangeLog:
  - changeSet:
      id: payment
      author: alejandro.hernandez
      changes:
        - createTable:
            tableName: payment
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: true
              - column:
                  name: amount
                  type: DECIMAL(18,12)
                  constraints:
                    nullable: true
